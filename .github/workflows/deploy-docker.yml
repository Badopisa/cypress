name: Publish Docker image

on:
  release:
    types: [published]

  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: parallelscore/sonalysis-web
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
  deploy:
      name: Deploy 
      runs-on: ubuntu-latest
      needs: push_to_registry
      steps:
      - name: ssh deployment
        uses: appleboy/ssh-action@master
        with:
           host: ${{secrets.SSH_HOST}}
           username: ${{secrets.SSH_USERNAME}}
           key: ${{secrets.SSH_KEY}}
           port: ${{secrets.SSH_PORT}}
           script: |
              cd /var/www/sonalysis/
              cd sonalysis-web/   
              sudo systemctl start docker
              
              # Login to Dockerhub Container Registry
              docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
              
              # Pull the Docker Image 
              docker pull parallelscore/sonalysis-web:latest
              
              # Run a new container from a new image
              docker run -d -p 80:8080 -p 443:443 -t parallelscore/sonalysis-web:latest
              systemctl restart nginx
    
          
